<h2>Husdjur</h2>
<table id="table">
  <theader>
  <tr>
    <th style="width:7%; text-align: left">Namn</th>
    <th style="width:5%; text-align: left">Kategori</th>
    <th style="width:10%; text-align: left">Ras</th>

<h3>Tillägg djur</h3>
        <form>
            <label for="name">Namn:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="category">Kategori:</label><br>
            <select name="category" id="category">
              <option value="cat">Katt</option>
              <option value="dog">Hund</option>
              <option value="fish">Fisk</option>
              <option value="horse">Häst</option>
            </select>
            <p>
              Välj färg eller flera färger:
            </p>
            <input type="checkbox" id="white" name="white" value="Vit">
            <label for="white">Vit</label><br>
            <input type="checkbox" id="black" name="black" value="Svart">
            <label for="black">Svart</label><br>
            <input type="checkbox" id="brown" name="brown" value="Brun">
            <label for="brown">Brun</label><br>
            <input type="checkbox" id="grey" name="grey" value="Grå">
            <label for="grey">Grå</label><br>
            <input type="checkbox" id="red" name="red" value="Röd">
            <label for="red">Röd</label><br>
            <input type="checkbox" id="blue" name="blue" value="Blå">
            <label for="blue">Blå</label><br>
            <input type="checkbox" id="yellow" name="yellow" value="Gul">
            <label for="yellow">Gul</label><br>



            <label for="syllabus">Syllabus:</label><br>
            <input placeholder="Describe yourself here..." type="text" id="syllabus" name="syllabus"  required><br><br>
            <input type="submit" value="Add course" id="submit">
          </form>
          
          <span id="courseInfo"></span>
</section>
